<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmularios</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label for="nome">Coloque seu nome</label> <input type="text" id="nome"> <br />
        <label for="email">Coloque seu e-mail</label> <input type="text" id="email"> <br />
        <label for="senha">Coloque sua senha</label> <input type="text" id="senha"> <br />
        <button type="submit">Finalizar cadastro</button>
    </form>
</body>
</html>
